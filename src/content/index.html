<html>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
    }

    main {
      width: 65%;
      margin: 64px auto;
      line-height: 1.5em;
    }

    h1 {
      margin-top: 32px;
    }

    h2 {
      margin-top: 24px;
    }

    p {
      margin: 16px 0;
    }

    .callout {
      padding: 16px;
      border-radius: 4px;
      margin: 8px 0;
    }

    .callout.info {
      background-color: #cfe2ff;
    }

    .callout.warning {
      background-color: #fff3cd;
    }

    .callout.success {
      background-color: #d1e7dd;
    }

    .blinking-dot {
      width: 12px;
      height: 12px;
      background-color: #f0091e;
      border-radius: 50%;
      display: inline-block;
      animation: blink 2s infinite;
    }

    .container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>

  <head>
    <title>ChassistantGPT</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="info.js"></script>
    <script src="audio.js"></script>
  </body>
</html>
